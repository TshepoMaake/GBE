<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Financial Statement</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <label for="revenue">Revenue:</label>
    <input type="number" id="revenue" value="0">
    <label for="expenses">Expenses:</label>
    <input type="number" id="expenses" value="0">
    <button onclick="calculateStatement()">Calculate Statement</button>
    <div id="result"></div>
</div>

<script>
    // Function to calculate the statement and update local storage
    function calculateStatement() {
        var revenue = parseFloat(document.getElementById('revenue').value);
        var expenses = parseFloat(document.getElementById('expenses').value);

        var profit = revenue - expenses;
        var loss = expenses - revenue;

        // Store data in local storage
        localStorage.setItem('revenue', revenue);
        localStorage.setItem('expenses', expenses);
        localStorage.setItem('profit', profit);
        localStorage.setItem('loss', loss);

        // Display the result
        displayResult();
    }

    // Function to display the result from local storage
    function displayResult() {
        var revenue = parseFloat(localStorage.getItem('revenue') || 0);
        var expenses = parseFloat(localStorage.getItem('expenses') || 0);
        var profit = parseFloat(localStorage.getItem('profit') || 0);
        var loss = parseFloat(localStorage.getItem('loss') || 0);

        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<h3>Financial Statement</h3>' +
            '<p>Revenue: $' + revenue.toFixed(2) + '</p>' +
            '<p>Expenses: $' + expenses.toFixed(2) + '</p>' +
            '<p>Profit: $' + profit.toFixed(2) + '</p>' +
            '<p>Loss: $' + loss.toFixed(2) + '</p>';
    }

    // Call displayResult() on page load
    displayResult();
</script>
</body>
</html>
