<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Styling Select Dropdown</title>
<style>
  /* Style the select dropdown */
  select {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    appearance: none; /* Removes default arrow on some browsers */
    -webkit-appearance: none; /* Removes default arrow on Chrome */
    -moz-appearance: none; /* Removes default arrow on Firefox */
    background-color: #f9f9f9; /* Background color */
    cursor: pointer;
  }

  /* Style the dropdown arrow */
  select::-ms-expand {
    display: none; /* Remove default arrow on IE/Edge */
    background-color: aqua;
  }

  /* Add some hover effects (optional) */
  select:hover {
    border-color: #aaaaaa38;
  }

  /* Add focus styles (optional) */
  select:focus {
    border-color: #555;
    outline: none;
    background-color: aqua;
    cursor: pointer;
    border-radius: 10px;
  }
</style>
</head>
<body>

<!-- Example select dropdown -->
<select>
  <option value="option1">Option 1</option>
  <option value="option2">Option 2</option>
  <option value="option3">Option 3</option>
  <!-- Add more options as needed -->
</select>

</body>
</html>
