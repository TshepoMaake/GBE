<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="supplier.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <center>
    <h1>SUPPLIER SELECTION</h1>
    <div class="supplier-container">

        <label for="supplier-select">suppliers</label>
        <select id="supplier-select">
            <option>Gauteng</option>
            <option>Limpopo</option>
            <option>Kwazulu Natal</option>
            <option>Mpumaanga</option>
            <option>Eastern Cape</option>
            <option>Western Cape</option>
            <option>North West</option>
            <option>Northern Cape</option>
            <option>Free State</option>
            <option>Other</option>
          
        </select>

        <label for="supplier-select">suppliers</label>
        <select id="supplier-select">
            <option>Electronics</option>
            <option>Men's clothing</option>
            <option>Women's clothing</option>
            <option>Kids clothing</option>
            <option>Shoes</option>
            <option>Home and furniture</option>
            <option>Health and beauty</option>
            <option>Sports and outdoors</option>
            <option>Toys and games</option>
            <option>Groceries and household</option>
            <option>Catering</option>
            <option>Cars</option>
            <option>Services</option>
            <option>Other</option>
        </select>

        <input type="search" id="search" placeholder="Search supplier instead">
  <button id="srch">Search</button>
  <div id="supplier-list">
  <div id="supplier-profile">
    <div id="company-name">Gb Empire<i class="fa fa-check-circle" aria-hidden="true"></i></div>
    <div id="image-container"><img src="furniture.jpg" alt=""></div>
    <div class="business-rating">
                
        <span class="star" data-rating="1">★</span>
        <span class="star" data-rating="2">★</span>
        <span class="star" data-rating="3">★</span>
        <span class="star" data-rating="4">★</span>
        <span class="star" data-rating="5">★</span>
    </div>
    <span id="avgRating">0</span>
    <br>
    <div class="location-cover">
        
        <div id="location">Mamelodi</div>
        <div id="numbers">+27711453268</div>
    </div>
    <br>
    <div id="description">We sell quality clothes</div>
   
  
    <div class="following">Followers<span id="followerCount">0</span></div>
       
    <div class="profile-link"><a href="business page.html">Check profile</a></div>
   
</div>

</div>

    </div>
</center>
</body>
</html>
