<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="food.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <center>

<h1>FURNITURE <i class="fa fa-cart-plus" aria-hidden="true"><span id="cart-count">0</span></i></h1>
<div class="item">
<img src="furniture.jpg" alt="">

 <!--item listing-->
 <div class="products-listing">
 <div class="text-container">
    <span class="animated-text" id="animatedText">Sofas!</span>
  </div>


<!--end of item listing-->

<span class="rr">R</span><div class="hover-text" id="hoverText"> 35 000</div>
</div>

<!--description-->
<div id="description"></div>
<!--end of description-->

<div id="item-description">
    <div class="moreLess">
        <div id="less">-</div>
        <div id="more">+</div>
        <div class="itemItem">Items<span id="number">0</span></div>
            </div>
</div>
<button id="add-to-cart">Add to cart</button>
</div>

</div>

<!--item menu-->
<div id="item-menu">

<div id="item" class="sub-item">
    <img class="image" src="furniture.jpg" alt="">
    <button id="view">View item</button>
</div>

</div>


<!--end of item menu-->

    </center>
</body>
</html>
